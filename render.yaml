services:
  - type: web
    name: flask-expense-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: expense-db
    plan: free
